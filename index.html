<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>RINAプロフ帳</title>

<link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700&family=Yomogi&family=Caveat:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script defer src="./script.js"></script>
</head>

<body>
<div class="wrap">
  <h1>RINAプロフ帳</h1>

  <div class="card">
    <input id="nickname" placeholder="表示名">
    <input id="blood" placeholder="血液型">
    <input id="zodiac" placeholder="星座">
    <input id="hot" placeholder="最近ハマってる">
    <input id="oshi" placeholder="推し">
    <input id="usage" placeholder="用途">
    <input id="future" placeholder="今後やりたいこと">
    <input id="pin" type="password" placeholder="PIN(4-6桁数字)">

    <button id="saveBtn">保存</button>
    <button id="loadBtn">読み込み</button>

    <div id="qr"></div>
  </div>

  <div id="view" class="card"></div>
</div>
</body>
</html>
